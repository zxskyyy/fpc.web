<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FPC</title>
    <script src="../fpc.web/scripts/d3/d3.js"></script>
    <script src="main.js"></script>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .upbar {
            color: rgb(255, 179, 255);
            background: rgb(255, 179, 255, 0);
            font: 30px Arial Narrow, Bold;
            display: flex;
        }

        th {
            width: 400px;
            text-align: left;
            font-family: Arial, Helvetica, sans-serif;
        }

        .petTable{
            box-shadow: 0 0 20px black;
            }

        thead {
            background-color: rgb(253, 68, 130);
            color: white;
            padding: 10px 10px;
            border-radius: 50% 50% 0% 0%;
            overflow: hidden;
        }

        tbody{
            background-color: rgb(255, 149, 185, 0.5);
            color: white;
            padding: 10px 10px;
        }



    </style>

</head>

<body>

<nav class="upbar">
